<link rel="import" href="../polymer/polymer.html">
<!--
An element providing a parallax frame.

Example:

		<parallax-frame style="height: 480px; width: 640px;">
			<div style="background-image: url('img1.jpg'); background-position: center; background-size: cover; height: 100%; width: 100%;"></div>
		</parallax-frame>

@demo
-->
<dom-module id="parallax-frame">
	<template>
		<style>
			:host {
				display: block;
				position: relative;
				overflow: hidden;
			}
			#container {
				position: absolute;
				-o-transition-property: none;
				-moz-transition-property: none;
				-webkit-transition-property: none;
				transition-property: none;
				-o-transition-timing-function: ease-out;
				-moz-transition-timing-function: ease-out;
				-webkit-transition-timing-function: ease-out;
				transition-timing-function: ease-out;
				will-change: transform;
			}
			#container.animating {
				-o-transition-property: transform, -o-transform;
				-moz-transition-property: transform, -moz-transform;
				-webkit-transition-property: transform, -webkit-transform;
				transition-property: transform, -webkit-transform, -moz-transform, -o-transform, -ms-transform;
			}
		</style>
		<div id="container" class="animating">
			<content></content>
		</div>
	</template>
	<script src="parallax-frame.js"></script>
</dom-module>
